<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de E-mail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #7367f0, #43a047);
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        
        p {
            margin-bottom: 25px;
            color: #666;
            line-height: 1.5;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #7367f0;
            color: #fff;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✉️</div>
        <h1>Verifique seu E-mail</h1>
        <p>Enviamos um link de confirmação para o seu endereço de e-mail. Por favor, verifique sua caixa de entrada e clique no link para ativar sua conta.</p>
        <p>Não recebeu o e-mail? Verifique sua pasta de spam ou clique no botão abaixo para reenviar.</p>
        <button onclick="alert('Email de confirmação reenviado!')">Reenviar E-mail</button>
        <p style="margin-top: 20px;">
            <a href="login.html" style="color: #7367f0; text-decoration: none;">Voltar para Login</a>
        </p>
    </div>
</body>
</html>
