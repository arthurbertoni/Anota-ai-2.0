<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Senha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #7367f0, #43a047);
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        
        p {
            margin-bottom: 25px;
            color: #666;
            line-height: 1.5;
        }
        
        input {
            width: 100%;
            padding: 10px 0;
            margin-bottom: 15px;
            border: none;
            border-bottom: 1px solid #ddd;
            outline: none;
            font-size: 15px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #7367f0;
            color: #fff;
            cursor: pointer;
            margin-top: 5px;
            width: 100%;
        }
        
        a {
            color: #7367f0;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>Editar Senha</h1>
        <p>Preencha os campos abaixo para alterar sua senha atual</p>
        
        <input type="password" placeholder="Senha atual" required>
        <input type="password" placeholder="Nova senha" required>
        <input type="password" placeholder="Confirmar nova senha" required>
        
        <button onclick="alert('Senha alterada com sucesso!')">Alterar Senha</button>
        
        <p>
            <a href="login.html">Voltar para Login</a>
        </p>
    </div>
</body>
</html>
