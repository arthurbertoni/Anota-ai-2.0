<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Senha</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        
        button {
            width: 100%;
            padding: 8px;
            background: #7367f0;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 5px;
        }
        
        .mensagem {
            text-align: center;
            color: green;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Senha</h1>
        
        <div id="form-senha">
            <input type="password" id="senha-atual" placeholder="Senha atual" required>
            <input type="password" id="nova-senha" placeholder="Nova senha" required>
            <input type="password" id="confirmar-senha" placeholder="Confirmar nova senha" required>
            <button id="alterar-btn">Alterar senha</button>
            <p class="mensagem" id="sucesso">Senha alterada com sucesso!</p>
        </div>
        
        <button id="voltar-btn">Voltar</button>
    </div>

    <script>
        document.getElementById('alterar-btn').addEventListener('click', function() {
            const senhaAtual = document.getElementById('senha-atual').value;
            const novaSenha = document.getElementById('nova-senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;
            
            if (!senhaAtual || !novaSenha || !confirmarSenha) {
                alert('Todos os campos são obrigatórios!');
                return;
            }
            
            if (novaSenha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }
            
            // Exibe mensagem de sucesso
            document.getElementById('sucesso').style.display = 'block';
            
            // Limpa os campos
            document.getElementById('senha-atual').value = '';
            document.getElementById('nova-senha').value = '';
            document.getElementById('confirmar-senha').value = '';
            
            // Redireciona após 2 segundos
            setTimeout(function() {
                alert('Você será redirecionado para a página inicial');
                // window.location.href = 'index.html';
            }, 2000);
        });

        document.getElementById('voltar-btn').addEventListener('click', function() {
            // Simulando navegação para voltar
            alert('Voltando para a página anterior');
            // window.location.href = 'index.html';
        });
    </script>
</body>
</html>
