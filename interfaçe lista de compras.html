<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anota! - Lista de Compras</title>
    <style>
        :root {
            --primary-color: #5271FF;
            --secondary-color: #38B6FF;
            --tertiary-color: #004AAD;
            --background-color: #f5f5f5;
            --text-color: #333;
            --light-text: #666;
            --item-background: #fff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: 80px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .item-add {
            display: flex;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow);
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--item-background);
        }

        .item-add input {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        .item-add button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .item-add button:hover {
            background-color: var(--tertiary-color);
        }

        .lists-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .list-section {
            background-color: var(--item-background);
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow);
            overflow: hidden;
        }

        .list-header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-title {
            font-size: 1.2rem;
        }

        .list-stats {
            font-size: 0.9rem;
            display: flex;
            gap: 10px;
        }

        .items-list {
            list-style: none;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .item-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .item-checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: var(--secondary-color);
        }

        .item-info {
            display: flex;
            flex-direction: column;
        }

        .item-name {
            font-weight: 500;
        }

        .item-quantity {
            font-size: 0.8rem;
            color: var(--light-text);
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .item-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--light-text);
            transition: color 0.2s;
        }

        .edit-btn:hover {
            color: var(--tertiary-color);
        }

        .delete-btn:hover {
            color: #ff3860;
        }

        .completed {
            text-decoration: line-through;
            color: var(--light-text);
        }

        .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .add-button:hover {
            transform: scale(1.1);
            background-color: var(--tertiary-color);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
        }

        .modal-header h2 {
            font-size: 1.3rem;
        }

        .modal-body {
            padding: 15px;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--light-text);
        }

        .form-group input, .form-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            gap: 10px;
            border-top: 1px solid #eee;
        }

        .modal-footer button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .cancel-btn {
            background-color: #eee;
            color: var(--text-color);
        }

        .cancel-btn:hover {
            background-color: #ddd;
        }

        .save-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .save-btn:hover {
            background-color: var(--tertiary-color);
        }

        .empty-list {
            padding: 30px;
            text-align: center;
            color: var(--light-text);
        }

        .tab-container {
            display: flex;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px var(--shadow);
            border-radius: 8px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
            font-size: 1rem;
        }

        .tab.active {
            background-color: var(--primary-color);
            color: white;
        }

        .tab:not(.active):hover {
            background-color: #f0f0f0;
        }

        @media screen and (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .item-add input {
                padding: 12px;
            }
            
            .list-title {
                font-size: 1.1rem;
            }
            
            .item {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Anota!</h1>
        <p>Sua lista de compras inteligente</p>
    </div>
    
    <div class="container">
        <div class="tab-container">
            <button class="tab active" data-tab="shopping">Lista de Compras</button>
            <button class="tab" data-tab="favorites">Favoritos</button>
        </div>
        
        <div class="item-add">
            <input type="text" id="new-item" placeholder="Adicionar novo item...">
            <button id="add-item-btn">+</button>
        </div>
        
        <div class="lists-container">
            <div class="list-section">
                <div class="list-header">
                    <div class="list-title">Itens</div>
                    <div class="list-stats">
                        <span id="items-count">0 itens</span>
                        <span id="checked-count">0 comprados</span>
                    </div>
                </div>
                <ul id="items-list" class="items-list">
                    <li class="empty-list">Sua lista está vazia. Adicione novos itens!</li>
                </ul>
            </div>
        </div>
    </div>
    
    <button class="add-button" id="open-modal-btn">+</button>
    
    <div class="modal" id="item-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Adicionar Item</h2>
            </div>
            <div class="modal-body">
                <form class="modal-form" id="item-form">
                    <input type="hidden" id="item-id">
                    <div class="form-group">
                        <label for="item-name">Nome do item</label>
                        <input type="text" id="item-name" required>
                    </div>
                    <div class="form-group">
                        <label for="item-quantity">Quantidade</label>
                        <input type="number" id="item-quantity" min="1" value="1">
                    </div>
                    <div class="form-group">
                        <label for="item-unit">Unidade</label>
                        <select id="item-unit">
                            <option value="un">Unidade(s)</option>
                            <option value="kg">Kg</option>
                            <option value="g">g</option>
                            <option value="l">Litro(s)</option>
                            <option value="ml">ml</option>
                            <option value="cx">Caixa(s)</option>
                            <option value="pct">Pacote(s)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item-category">Categoria</label>
                        <select id="item-category">
                            <option value="alimentos">Alimentos</option>
                            <option value="bebidas">Bebidas</option>
                            <option value="limpeza">Limpeza</option>
                            <option value="higiene">Higiene</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" id="close-modal-btn">Cancelar</button>
                <button class="save-btn" id="save-item-btn">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos da interface
            const newItemInput = document.getElementById('new-item');
            const addItemBtn = document.getElementById('add-item-btn');
            const itemsList = document.getElementById('items-list');
            const itemsCount = document.getElementById('items-count');
            const checkedCount = document.getElementById('checked-count');
            const openModalBtn = document.getElementById('open-modal-btn');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const saveItemBtn = document.getElementById('save-item-btn');
            const itemModal = document.getElementById('item-modal');
            const modalTitle = document.getElementById('modal-title');
            const itemForm = document.getElementById('item-form');
            const itemId = document.getElementById('item-id');
            const itemName = document.getElementById('item-name');
            const itemQuantity = document.getElementById('item-quantity');
            const itemUnit = document.getElementById('item-unit');
            const itemCategory = document.getElementById('item-category');
            const tabs = document.querySelectorAll('.tab');
            
            // Armazenamento local para os itens
            let items = JSON.parse(localStorage.getItem('shoppingItems')) || [];
            let favorites = JSON.parse(localStorage.getItem('favoriteItems')) || [];
            let currentTab = 'shopping';
            
            // Funções para manipulação dos itens
            function renderItems() {
                const currentItems = currentTab === 'shopping' ? items : favorites;
                
                if (currentItems.length === 0) {
                    itemsList.innerHTML = '<li class="empty-list">Sua lista está vazia. Adicione novos itens!</li>';
                    itemsCount.textContent = '0 itens';
                    checkedCount.textContent = '0 comprados';
                    return;
                }
                
                itemsList.innerHTML = '';
                let checkedItems = 0;
                
                currentItems.forEach(item => {
                    if (item.completed) checkedItems++;
                    
                    const li = document.createElement('li');
                    li.className = 'item';
                    li.dataset.id = item.id;
                    
                    const itemLeft = document.createElement('div');
                    itemLeft.className = 'item-left';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'item-checkbox';
                    checkbox.checked = item.completed;
                    checkbox.addEventListener('change', () => toggleItemCompletion(item.id));
                    
                    const itemInfo = document.createElement('div');
                    itemInfo.className = 'item-info';
                    
                    const itemNameSpan = document.createElement('span');
                    itemNameSpan.className = `item-name ${item.completed ? 'completed' : ''}`;
                    itemNameSpan.textContent = item.name;
                    
                    const itemQuantitySpan = document.createElement('span');
                    itemQuantitySpan.className = 'item-quantity';
                    itemQuantitySpan.textContent = `${item.quantity} ${item.unit} • ${item.category}`;
                    
                    itemInfo.appendChild(itemNameSpan);
                    itemInfo.appendChild(itemQuantitySpan);
                    
                    itemLeft.appendChild(checkbox);
                    itemLeft.appendChild(itemInfo);
                    
                    const itemActions = document.createElement('div');
                    itemActions.className = 'item-actions';
                    
                    const editBtn = document.createElement('button');
                    editBtn.className = 'edit-btn';
                    editBtn.innerHTML = '✎';
                    editBtn.addEventListener('click', () => openEditModal(item.id));
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = '🗑️';
                    deleteBtn.addEventListener('click', () => deleteItem(item.id));
                    
                    itemActions.appendChild(editBtn);
                    itemActions.appendChild(deleteBtn);
                    
                    li.appendChild(itemLeft);
                    li.appendChild(itemActions);
                    
                    itemsList.appendChild(li);
                });
                
                itemsCount.textContent = `${currentItems.length} ${currentItems.length === 1 ? 'item' : 'itens'}`;
                checkedCount.textContent = `${checkedItems} ${checkedItems === 1 ? 'comprado' : 'comprados'}`;
            }
            
            function addItem() {
                const name = newItemInput.value.trim();
                if (name === '') return;
                
                const newItem = {
                    id: Date.now().toString(),
                    name: name,
                    quantity: 1,
                    unit: 'un',
                    category: 'alimentos',
                    completed: false
                };
                
                items.push(newItem);
                saveItems();
                newItemInput.value = '';
                renderItems();
            }
            
            function toggleItemCompletion(id) {
                const currentItems = currentTab === 'shopping' ? items : favorites;
                const item = currentItems.find(item => item.id === id);
                if (item) {
                    item.completed = !item.completed;
                    saveItems();
                    renderItems();
                }
            }
            
            function openAddModal() {
                modalTitle.textContent = 'Adicionar Item';
                itemId.value = '';
                itemName.value = '';
                itemQuantity.value = '1';
                itemUnit.value = 'un';
                itemCategory.value = 'alimentos';
                itemModal.style.display = 'flex';
            }
            
            function openEditModal(id) {
                const currentItems = currentTab === 'shopping' ? items : favorites;
                const item = currentItems.find(item => item.id === id);
                if (item) {
                    modalTitle.textContent = 'Editar Item';
                    itemId.value = item.id;
                    itemName.value = item.name;
                    itemQuantity.value = item.quantity;
                    itemUnit.value = item.unit;
                    itemCategory.value = item.category;
                    itemModal.style.display = 'flex';
                }
            }
            
            function saveItem() {
                const id = itemId.value;
                const name = itemName.value.trim();
                const quantity = parseInt(itemQuantity.value) || 1;
                const unit = itemUnit.value;
                const category = itemCategory.value;
                
                if (name === '') return;
                if (id === '') {
                    // Adicionar novo item
                    const newItem = {
                        id: Date.now().toString(),
                        name,
                        quantity,
                        unit,
                        category,
                        completed: false
                    };
                    if (currentTab === 'shopping') {
                        items.push(newItem);
                    } else {
                        favorites.push(newItem);
                    }
                } else {
                    // Editar item existente
                    const currentItems = currentTab === 'shopping' ? items : favorites;
                    const item = currentItems.find(item => item.id === id);
                    if (item) {
                        item.name = name;
                        item.quantity = quantity;
                        item.unit = unit;
                        item.category = category;
                    }
                }   
                saveItems();
                renderItems();
                closeModal();
            }
            function deleteItem(id) {
                if (confirm('Tem certeza que deseja excluir este item?')) {
                   if (currentTab === 'shopping') {
                        items = items.filter(item => item.id !== id);
                    } else {
                        favorites = favorites.filter(item => item.id !== id);
                    }
                    saveItems();
                    renderItems();
                }
            }
            function closeModal() {
                itemModal.style.display = 'none';
            }
            function saveItems() {
                localStorage.setItem('shoppingItems', JSON.stringify(items));
                localStorage.setItem('favoriteItems', JSON.stringify(favorites));
            }
            function switchTab(tab) {
                currentTab = tab;
                tabs.forEach(t => {
                    t.classList.toggle('active', t.dataset.tab === tab);
                });
                renderItems();
            }
            // Event listeners
            addItemBtn.addEventListener('click', addItem);
            newItemInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addItem();
            });
            openModalBtn.addEventListener('click', openAddModal);
            closeModalBtn.addEventListener('click', closeModal);
            saveItemBtn.addEventListener('click', saveItem);
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });
            // Fechar o modal se clicar fora do conteúdo
            window.addEventListener('click', (e) => {
                if (e.target === itemModal) {
                    closeModal();
                }
            });
            // Inicializar a interface
            renderItems();
        });
    </script>
</body>
</html>
